{% extends 'global/pages/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<style>
    .image-preview, #callback-preview {
    width: 250px;
    height: 250px;
    border: 2px dashed #00b374;
    border-radius: 3px;
    position: relative;
    overflow: hidden;
    background-color: #ffffff;
    color: #ecf0f1;
  }
  
  .image-preview input, #callback-preview input {
    line-height: 200px;
    font-size: 200px;
    position: absolute;
    opacity: 0;
    z-index: 10;
  }
  
  .image-preview label, #callback-preview label {
    position: absolute;
    z-index: 5;
    opacity: 0.8;
    cursor: pointer;
    background-color: #bdc3c7;
    width: 150px;
    height: 50px;
    font-size: 12px;
    line-height: 50px;
    text-transform: uppercase;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    text-align: center;
  }
  .summernote-simple{
      border: 1px solid #00b374;
  }
  .image-preview:focus, .image-preview:focus{
      box-shadow: 0 0 0 0.25rem rgba(160, 237, 210, 0.75);
  }
</style>
<div class="container">
    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Write Your Post</h4>
            </div>
            <div class="card-body">
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
                <div class="col-sm-12 col-md-7">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Category</label>
                <div class="col-sm-12 col-md-7">
                  <select class="form-control selectric">
                    <option>Tech</option>
                    <option>News</option>
                    <option>Political</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Content</label>
                <div class="col-sm-12 col-md-7">
                  <textarea class="form-control summernote-simple"></textarea>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Thumbnail</label>
                <div class="col-sm-12 col-md-7">
                  <div id="image-preview" class="image-preview">
                    <label for="image-upload" id="image-label">Escolher imagem</label>
                    <input type="file" name="image" id="image-upload" />
                  </div>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tags</label>
                <div class="col-sm-12 col-md-7">
                  <input type="text" class="form-control inputtags">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Status</label>
                <div class="col-sm-12 col-md-7">
                  <select class="form-control selectric">
                    <option>Publish</option>
                    <option>Draft</option>
                    <option>Pending</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                <div class="col-sm-12 col-md-7">
                  <button class="btn btn-primary btn-color-main">Create Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<script>
    const imageUpload = document.getElementById('image-upload');
    const imagePreview = document.getElementById('image-preview');
    const imageLabel = document.getElementById('image-label');
    const removeButton = document.getElementById('remove-image');

    imageUpload.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
        imagePreview.style.backgroundImage = `url('${e.target.result}')`;
        imagePreview.style.backgroundSize = 'cover';
        imagePreview.style.backgroundPosition = 'center';
        imagePreview.style.display = 'block';
        imageLabel.textContent = 'Escolher imagem'; // Clear the label text
        removeButton.style.display = 'block'; // Show the remove button
        };
        reader.readAsDataURL(file);
    } else {
        imagePreview.style.backgroundImage = 'none';
        imagePreview.style.backgroundColor = '#ffffff'; // Set default background color
        imagePreview.style.display = 'block'; // Display the empty preview container
        imageLabel.textContent = 'Escolher Imagem'; // Reset the label text
        removeButton.style.display = 'none'; // Hid e the remove button
    }
    });

    removeButton.addEventListener('click', function() {
    imageUpload.value = ''; // Clear the file input
    imagePreview.style.backgroundImage = 'none';
    imagePreview.style.backgroundColor = '#ffffff'; // Set default background color
    imagePreview.style.display = 'block'; // Display the empty preview container
    imageLabel.textContent = 'Escolher Imagem'; // Reset the label text
    removeButton.style.display = 'none'; // Hide the remove button
    });

</script>
{% endblock %}
