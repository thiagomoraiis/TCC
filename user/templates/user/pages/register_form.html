{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>IFORUM: Login</title>
{% include "global/partials/head.html" %}
</head>
<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
<body>
  
<main style="height: 100vh; display: flex; align-items: center; justify-content: center;">
  <form method="POST" style="height: auto;" class="form-login">
    {% csrf_token %}
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row">
      <div class="form-outline mb-3 d-flex justify-content-center">
        <a href="">
          <img src="{% static 'core/img/IFO-LOGO-LOGIN.svg' %}" class="m-auto py-2" alt="">
          <h1 class="h3 text-color-main fw-700 text-center">IFÓRUM<br>ACADEMICO </h1>
        </a>
      </div> 

      <div class="col-md-6 mb-3">
        <div class="form-outline">
          <label class="form-label" for="form3Example1">Primeiro Nome</label>
          {{ form.first_name }}
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="form-outline">
          <label class="form-label" for="form3Example2">Último nome</label>
          {{ form.last_name }}
        </div>
      </div>
    </div>

    <!-- Username input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="form3Example3">Nome de Usuário</label>
      {{ form.username }}
    </div>

    <!-- Email input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="form3Example3">Endereço de Email</label>
      {{ form.email }}
    </div>


    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="form-outline">
          <label class="form-label" for="form3Example1">Senha</label>
          {{ form.password1 }}
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="form-outline">
          <label class="form-label" for="form3Example2">Confirmação de senha</label>
          {{ form.password2 }}
        </div>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-color-main btn-block text-white fw-600 mb-3">
      Criar conta
    </button>
    <div class="text-center">
      <p>Já é usuario?<a href="{% url 'user:login' %}" class="text-decoration-none text-secondary">Faça login!</a></p>

    </div>

  </form>
</main>

</body>
</html>
